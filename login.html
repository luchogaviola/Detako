<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeTako</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
</head>

<body>

    <section class="hero">
        <header class="hero__header">
            <nav class="navBar">
                <div class="contenedor__logo">
                    <img class="logoDeTako" src="../iconos/logoDeTako.png" alt="logo de DeTako">
                </div>
                <img class="logoUser" src="iconos/user.png" alt="">
            </nav>
        </header>

        <main class="loginMain">

            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </main>

        <footer class="footer">
            <div class="entry">
                <div class="widget">
                    <ul>
                        <img class="logoDeTakoFooter" src="iconos/logoDeTako-footer.png" alt="">
                        <li class="text__abajo__logo">Soporte online</li>
                        <li class="iconsFooter">
                            <img class="icons__soporte" src="iconos/whatsapp.png" alt="">
                            <img class="icons__soporte" src="iconos/email.png" alt="">
                        </li>
                        
                    </ul>
                </div>
            
                <div class="flex__end">
                    <ul class=>
                        <li class="text__info">Informacion adicional DeTako</li>
                        <li>Politicas de privacidad</li>
                        <li></li>
                        <li class="redes__sociales">
                            Redes sociales
                            <div>
                                <img src="iconos/instagram.png" alt="">
                                <img src="iconos/facebook.png" alt="">
                            </div>
                            
                        </li>
                    </ul>
                </div>
            </div>

        </footer>
    </section>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
